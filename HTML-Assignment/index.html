<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Assignment</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container justifyCenter">
    <form autocomplete="off">
      <div class="row justifyCenter">
        <h1 class="signUp">
          Sign Up
        </h1>
      </div>
      <div class="row spaceBetween">
        <input type="text" placeholder="First Name" class="shortInput">
        <input type="text" placeholder="Last Name" class="shortInput">
      </div>
      <div class="row">
        <input type="text" placeholder="Mobile No." class="longInput">
      </div>
      <div class="row">
        <input type="text" placeholder="Email Address" class="longInput">
      </div>
      <div class="row spaceBetween">
        <input type="text" placeholder="Password" class="shortInput">
        <input type="text" placeholder="Confirm Password" class="shortInput">
      </div>
      <div class="row">
        <div class="col-1-4">
          <input type="checkbox" id="agree">
          <label for="agree">
            <span class="agree">I Agree</span>
          </label>
        </div>
        <div class="col-3-4">
          <p class="agreementText">
            By clicking
            <span class="register">Register</span>
            , you agree to the
            <span class="terms">Terms and Conditions</span>
            set <br> out by this site, including our Cookie Use.
          </p>
        </div>
      </div>
      <div class="row spaceBetween">
        <button class="registerButton">Register</button>
        <button class="signInButton">Sign In</button>
      </div>
    </form>
  </div>
</body>
</html>
