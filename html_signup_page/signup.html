<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="signup.css" rel="stylesheet">
</head>
<body>
    <form class="signup_form">
        <h1 class="form_header"> Sign Up </h1>
        <input type="text" name="fname" placeholder="First Name" class="first_name">
        <input type="text" name="lname" placeholder="Last Name" class="last_name">
        <input type="text" name="number" placeholder="Mobile No." class="mobile_number">
        <input type="text" name="email" placeholder="Email" class="email">
        <input type="password" name="password" placeholder="Password" class="password">
        <input type="password" name="cpassword" placeholder="Confirm Password" class="confirm_password">
        <div class="termsandcon">
            <input type="checkbox" name="check" class="checkbox">
            <label class="signup_agree">I Agree</label>
            <p class="terms">By clicking <span class="register_ref">Register</span>, you agree to the <span class="terms_color">Terms and Conditions</span> set out by this site, including out cookie use.</p>
        </div>
        <div class="buttons">
            <button type="submit" class="register"> Register </button>
            <button type="submit" class="sign_in"> Sign In </button>
        </div>
    </form>

</body>
</html>
