<!DOCTYPE html>

    <title>JQuery</title>
  </head>
  <body>
    <h1>JQuery Training</h1>
    <button class="continue">TEST</button>
    <button class="continue">MyButton</button>

    <h1 id="banner-message">Hidden</h1>
    <section id="button-container">
      <button class="show-button">Show</button>
    </section>
    <script>

      class PQuery {
        constructor(selector) {
          this.targetElements = document.querySelectorAll(selector);
        }
        html(template) {
          this.targetElements.forEach((element) => {
            element.innerHTML = template;
          });
        }
        on(eventType, callbackFN) {
            this.targetElements.forEach((element) => {
            element.addEventListener(eventType,callbackFN)
          });
        }
      }

      const $$ = (selector) => {
        return new PQuery(selector);
      };

      $$('button.test').html('hello');
      $$('button.continue').html('<h1>Next Step.!!!.</h1>');
      $$('#button-container button').on('click',(event) => {
            hiddenBox.show()
      });

      var hiddenBox = $('#banner-message');
      hiddenBox.hide();

      $.ajax({
        url: 'https://jsonplaceholder.typicode.com/todos',
        success: function (result) {
          console.log('success', result);
        },
      });
    </script>
  </body>
</html>
