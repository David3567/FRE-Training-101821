<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>HTML Assingment</title>
  </head>
  <body>
    <section>
      <h1>Sign Up</h1>
      <form>
        <input class="shortOne" placeholder="First Name" />
        <input class="shortOne" placeholder="Last Name" />
        <input placeholder="Mobile No." />
        <input placeholder="Email Address" />
        <input class="shortOne" placeholder="Password" />
        <input class="shortOne" placeholder="Confirm Password" />
        <div class="agreementDiv">
          <label class="checkbox">
            <input type="checkbox" /> <span>I Agree </span>
          </label>
          <p>
            By clicking <span class="registerText">Register</span>, you agree to
            the <a class="termCondition" href="#"> Terms and Conditions</a> set
            out by this site, including our Cookie Use.
          </p>
        </div>

        <button class="blue">Register</button>
        <button class="green">Sign In</button>
      </form>
    </section>
  </body>
</html>
