<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment One</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1 class="signUp">Sign Up</h1>
        </header>
        <form class="login">
            <input type="text" id="fname" class="inputs" name="fname" placeholder="First Name">
            <input type="text" id="lname" class="inputs" name="lname" placeholder="Last Name">
            <input type="tel" id="mNumber" class="inputs" name="mNumber" placeholder="Mobile Number">
            <input type="email" id="email" class="inputs" name="email" placeholder="Email Address">
            <input type="password" id="password" class="inputs" name="password" placeholder="Password">
            <input type="password" id="confirmPassword" class="inputs" name="confirmPassword" placeholder="Confirm Password">

            <div class="inlineField">
                <input type="checkbox" id="agreeCheck" name="agreeCheck">
                <label id="agree" for="agreeCheck"><b>I Agree</b></label>
            </div>
            
            <p id="termsConditions">By clicking <button class="termsButton">Register</button>, you agree to the <span class="termsText">Terms and Conditions</span> set out by this site, including our Cookie Use.</p>

            <input id="register" type="submit" value="Register">
            <input id="signIn" type="submit" value="Sign In">
        </form>
    </body>
</html>
