<!doctype html>
<html>

<head>
	<title>Antra first assignment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form action="#" method="post">

		<h2>Sign Up</h2>

		<div class="container">
			<div class="two-cols">
				<div>
					<label for="firstname" class="floatLabel">First Name</label>
					<input id="firstname" name="First Name" type="text">
				</div>
				<div class="spacer"></div>
				<div>
					<label for="lastname" class="floatLabel">Last Name</label>
					<input id="lastname" name="Last Name" type="text">
				</div>
			</div>

			<div class="two-cols">
				<label for="phone" class="floatLabel">Phone Number</label>
				<input id="phone" name="Phone NUmber" type="text">
			</div>

			<div class="two-cols">
				<div>
					<label for="password" class="floatLabel">Password</label>
					<input id="password" name="password" type="password">
				</div>
				<div class="spacer"></div>
				<div>
					<label for="confirm_password" class="floatLabel">Confirm Password</label>
					<input id="confirm_password" name="confirm_password" type="password">
				</div>
			</div>

			<div class="terms">

				<input type="checkbox" class="option-input checkbox" CHECKED />


				<p class='text'>By clicking <span class='span1'>Register</span>, you
					agree to the <span class='span2'>Terms and Conditions</span>
					set out by this website, including our Cookie Use.
				</p>

			</div>

			<div class="buttons">
				<input type="submit" class="register" value="Register" id="submit">
				<div class="spacer"></div>
				<input type="submit" value="Sign In" id="submit">
			</div>
		</div>

	</form>

</body>

</html>
