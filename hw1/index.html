<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign up form</title>
</head>

<body>

    <div class="wrapper">
        <div class="registration_form">
            <div class="title">
                Sign Up
            </div>

            <form>
                <div class="form_wrap">
                    <div class="input_grp">
                        <div class="input_wrap">

                            <input type="text" id="fname" placeholder="First Name">
                        </div>
                        <div class="input_wrap">

                            <input type="text" id="lname" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="input_wrap">

                        <input type="text" id="mobile" placeholder="Mobile No.">
                    </div>
                    <div class="input_wrap">

                        <input type="text" id="email" placeholder="Email">
                    </div>


                    <div class="input_grp">
                        <div class="input_wrap">

                            <input type="text" id="password" placeholder="Password">
                        </div>
                        <div class="input_wrap">

                            <input type="text" id="confirm_password" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="radio">
                        <label class="container">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                            I Agree
                        </label>
                        <span class="terms">
                            By clicking <span class="link_btn">Register</span>, you agree to the <a href="/"
                                class="link">Terms and Conditions</a> set out by this site,including our Cookie Use.
                        </span>
                    </div>
                    <div class="input_grp">
                        <input type="submit" value="Register" class="register_btn">
                        <input type="submit" value="Sign In" class="signin_btn">
                    </div>
                </div>
            </form>
        </div>
    </div>
