<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Assignment</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <article class="main-content">
    <header>
      <h1 class="title">HTML Assignment</h1>
    </header>

    <section class="" id="sign-up">
      <h1 class="title">Sign Up</h1>
      <form>
        <ul class="form-group">
          <li class="form-row">
            <input placeholder="First Name" type="text" name="first-name" id="first-name">
            <input placeholder="Last Name" type="text" name="last-name" id="last-name">
          </li>
          <li class="form-row">
            <input placeholder="Mobile No." type="text" name="mobile" id="mobile">
          </li>
          <li class="form-row">
            <input placeholder="Email Address" type="text" name="email" id="email">
          </li>
          <li class="form-row">
            <input placeholder="Password" type="password" name="password1" id="password1">
            <input placeholder="Confirm Password" type="password" name="password2" id="password2">
          </li>
          <li class="form-row">
            <div class="form-row">
              <input type="checkbox" name="agree" id="agree">
              <label for="agree">I Agree</label>
            </div>
            <label>By clicking <a class="special-word">Register</a>, you agree to the <a href="">Terms and Conditions</a> set out by
              this site, including
              our Cookie Use.</label>
          </li>
          <li class="form-row">
            <button class="button btn-blue" id="btn-register">
              Register
            </button>
            <button class="button btn-green" id="btn-signin">
              Sign In
            </button>
          </li>
        </ul>
      </form>
    </section>
  </article>
</body>
</html>
