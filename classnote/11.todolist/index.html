<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<link rel="stylesheet" href="./css/index.css" />
		<script defer src="./js/index.js"></script>
	</head>
	<body>
		<main class='todolist-wrapper'>
			<section class='todolist'>
				<header class='todolist__header'> 
					<h1 class='todolist__header-title'>To Do List</h1>
                    <div class='todolist__row todolist__input-wrapper'> 
                        <input class='todolist__header-input' placeholder="Todo..."/> <button class='btn'> Add</button>
                    </div>
					
                </button>
				</header>
				<ul class='todolist__content'>
					<li class='todolist__row todolist__content-item'>
                        <span class='todolist__content-item-title'>Todo1</span> <button class='btn'>Delete</button>
                    </li>
					<li class='todolist__row todolist__content-item'> 
                        <span class='todolist__content-item-title'>Todo2</span> <button class='btn'>Delete</button>
                    </li>
				</ul>
			</section>
		</main>
	</body>
</html>
