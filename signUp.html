<html>
    <head>

    </head>
    <body>
        <h1>Sign Up</h1>
       
        <form>
            <!--
            WHY I'M I USING P TAGS HERE?
            To Make it easier for the computer to read the form
            https://stackoverflow.com/questions/6934452/why-does-the-w3c-advise-wrapping-input-elements-in-p-tags
            --> 
            <p>
            <input type="text" id="fName" placeholder="First Name">
            <input type="text" id="lName" placeholder="Last Name">
            <br>
            <input type="text" id="number" placeholder="Mobile No.">
            <br>
            <input type="text" id="email" placeholder="Email Address">
            <br>
            <input type="password" id="pword" placeholder="Password">
            <input type="password" id="pword" placeholder="Conform Password">
            <br>
            <input type="checkbox" id="agree">
            <label for="agree">I Agree</label>
            <br>
            By clicking <button>Register</button>, you agree to the 
            <span>Terms and Conditions</span> set out by this site, 
            including our Cookie UseS
           
            <br>
            <input type="button" name="Register" id="Register" value="Register">
            <input type="button" name="SignIn" id="SignIn" value="Sign In">
            </p>
        </form>
    </body>
</html>
