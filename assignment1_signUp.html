<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assignment1_signUp.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h3>Sign Up</h3>
            <div class="name">
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last Name">
            </div>
            <div>
                <input type="text" placeholder="Mobile No.">
                <input type="text" placeholder="Email Address">
            </div>
            <div class="pwd">
                <input type="text" id="password" placeholder="Password">
                <input type="text" id="confirmPwd" placeholder="Confirm Password">
            </div>
            <div class="terms">
                <input type="checkbox" id="checkbox">
                <label>I Agree</label>
                <p>By Clicking <span>Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by
                    this
                    site, including our Cookie Use.</p>
            </div>

            <div class="submit">
                <input type="button" id="register" value="Register">
                <input type="button" id="signIn" value="Sign In">
            </div>
        </div>
    </div>
</body>

</html>
