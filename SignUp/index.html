<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    
    <form id="form">
        <h1>Sign Up</h1>

        <input type="text" id="fname" class="input" placeholder="First Name">
        <input type="text" id="lname" class="input" placeholder="Last Name"><br>
        <input type="text" id="mobile" class="input" placeholder="Mobile No."><br>
        <input type="email" id="email" class="input" placeholder="Email Address"><br>
        <input type="password" id="password" class="input" placeholder="Password">
        <input type="password" id="cpassword" class="input" placeholder="Confirm Password">

        <div class="terms">
            <input type="checkbox" id="checkbox" class="check">
            <span id="agreeText" class="check">I Agree</span>

            <span id="term">By clicking <button id="termRegister">Register</button>, you agree to the <span id="termsHighlight">Terms and Conditions</span> set out by this site, including our Cookie Use.</span>
        </div>
        
        <div class="btn">
            <input type="submit" id="register" value="Register">
            <input type="submit" id="signIn" value="Sign In">
        </div>
    </form>

</body>
</html>
