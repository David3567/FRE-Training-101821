<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="row">
                <div class="column">
                    <input type="text" id="fname" placeholder="First Name">
                </div>
                <div class="column">
                    <input type="text" id="lname" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <input type="tel" id="phone" placeholder="Mobile No."> 
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <input type="email" id="email" placeholder="Email Address"> 
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <input type="password" id="password" placeholder="password">
                </div>
                <div class="column">
                    <input type="password" id="Cpassword" placeholder="Confirm Password">
                </div>
            </div>
            <div class="row">
                <div class="column" id="check-col">
                    <input class="sp_input" type="checkbox">
                    <label>I Agree</label>
                </div>
                <div class="column">
                    <p>By clicking <span>Register</span>, you agree to the <a href="">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button class="btn1">Register</button>
                </div>
                <div class="column">
                    <button class="btn2">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
