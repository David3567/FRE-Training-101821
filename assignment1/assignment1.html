<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assignment1.css">
</head>
<body>
  <form action="/" class="content">
    <div>
      <header><h1>Sign Up</h1></header>
      <div class="row" id="row-one">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
      </div>
      
      <div class="row" id="row-two">
        <input type="text" placeholder="Mobile No.">
      </div>
      <div class="row" id="row-three">
        <input type="email" placeholder="Email Address">
      </div>

      <div class="row" id="row-four">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
      </div>

      <div class="row" id="row-five">
        <div class="agree-class">
          <div>
            <input type="checkbox" id="agree-check" placeholder="Password">
            <label for="agree-check">I Agree</label>
          </div>
        </div>
        <div class="paragraph">By clicking <p id="register">Register</p>, you agree to the <p id="terms">Terms and Conditions</p> set out by this site, including our Cookie Use.</div>
      </div>

      <div class="row" id="row-six">
        <input type="button" value="Register">
        <input type="button" id="green" value="Sign In">
      </div>
    </div>
  </form>
</body>
</html>
