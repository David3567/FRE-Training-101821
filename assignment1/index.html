<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assigment 1</title>
</head>

<body>
    <div class="signUp">
        <h1>Sign Up</h1>

        <form>
            <div class="container">
                <div class="form-row">
                    <input type="text" placeholder="First Name" name="fname">
                    <input type="text" placeholder="Last Name" name="lname"> 
                </div>

               

                <div class="form-whole-row">
                     <input type="text" placeholder="Mobile No." name="mobileNum"> 
                </div>
                
                <div class="form-whole-row">
                    <input type="email" placeholder="Email Address" name="email"> 
                </div>
                
                <div class="form-row">
                     <input type="password" placeholder="Password" name="passward"> 
                     <input type="password" placeholder="Confirm Password" name="passward2"> 

                </div>
                
            </div>
        </form>

        <form action="">
            <div class="agreeBox">
                <input type="checkbox" id="checkTerm" name="checkTerm">
                <label for="checkTerm"> <strong>I Agree</strong> </label>


            </div>

        </form>

        <p class="term">By clicking Register you agree to the <a href="https://policies.google.com/terms?hl=en-US">Terms and
                Conditions</a> set out by
            this site, including our Cookie Use.
        </p>

        <div class="btm">
            <button class="register-btm" type="button">Register</button>
            <button class="signUp-btm" type="submit">Sign In</button>
        </div>
    </div>


</body>

</html>
