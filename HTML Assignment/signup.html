<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Sign Up</title>
  </head>

  <body>
    <div class="signup-form">
      <div class="form-container">
        <!-- title -->
        <div class="title-section">
          <h1>Sign Up</h1>
        </div>

        <!-- name -->
        <div class="short-input-section">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>

        <!-- mobile -->
        <input type="tel" placeholder="Mobile No." />

        <!-- email -->
        <input type="email" placeholder="Email Address" />

        <!-- password -->
        <div class="short-input-section">
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Comfirm Password" />
        </div>

        <!-- agree -->
        <div class="agree-section">
          <div class="checkbox-part">
            <input type="checkbox" id="agreebox" />
            <label for="agreebox">I Agree</label>
          </div>
          <div class="info-part">
            By clicking <span class="register-button">Register</span>, you agree
            to the
            <span class="terms-and-condition">Terms and Conditions</span> set
            out by this site, including our Cookie Use.
          </div>
        </div>

        <!-- button -->
        <div class="button-section">
          <button class="register-button">Register</button>
          <button class="signin-button">Sign In</button>
        </div>
      </div>
    </div>
  </body>
</html>
