      class PQuery {
        constructor(selector){
          this.selector = selector;
          this.targetElment = document.querySelectorAll(this.selector);
        }

        html(template) {
            
            this.targetElment.forEach((element) => {
              element.innerHTML = template;
            })

            return this;
        }

        //add hide method, element is the html element
        hide(){
          this.targetElment.forEach((element) =>{
            element.style.display = 'none';
            //return the jQury object
            return this;
          })

        }

        //add the show method
        show(){
          this.targetElment.forEach((element) => {
            element.style.display = '';

            return this;
