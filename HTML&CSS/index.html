<!-- This is a file to check the branching works  -->

<!Doctype HTML>
<HTML>
    <Head>
        <link rel="stylesheet" href="./index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </Head>
    <body>
        <section>
            <div class="form-section">
                <h1> Sign Up</h1>
                <form class="form">
                    <div class="naming flexing"> 
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="number flexing">
                        <input type="number" placeholder="Mobile No.">
                    </div>
                    <div class="passwording flexing"> 
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="agree flexing">
                        <input type="checkbox" id="agree">
                        <label for="agree"> I agree, By Clicking the register, you agree to the Terms and Conditions set out by this site, including our Cookie Use. </label>
                    </div>
                    <div class="submit-button flexing">
                        <a class="register" type="submit"> Register</a>
                        <a class="signIn" type="submit"> Sign In</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</HTML>
